<ion-header>
    <ion-toolbar no-border>
        <ion-buttons slot="start">
            <ion-button size="large" (click)="salirModal()" fill="clear">
                <ion-icon name="arrow-dropdown-circle"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>{{ titulo | placeholder }}</ion-title>
        <ion-buttons slot="end">
            <ion-button size="large" (click)="crearPost()" fill="clear" color="primary" [disabled]="titulo.length <= 1 || imagenPreview.length <= 1">
                Crear Post
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content padding>

    <ion-list>
        <ion-item>
            <ion-label position="floating">Titulo</ion-label>
            <ion-input [(ngModel)]="titulo"></ion-input>
        </ion-item>
        <br>
        <ion-item lines="none" *ngIf="imagenPreview">
            <ion-img [src]="imagenPreview"></ion-img>
        </ion-item>
    </ion-list>

    <ion-grid>
        <ion-row>
            <ion-col size="6">
                <ion-button expand="full" (click)="seleccionarFoto()">
                    <ion-icon slot="start" name="photos"></ion-icon>
                    Seleccionar
                </ion-button>
            </ion-col>
            <ion-col size="6">
                <ion-button expand="full" (click)="mostrarCamara()">
                    <ion-icon slot="start" name="camera"></ion-icon>
                    Camara
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
